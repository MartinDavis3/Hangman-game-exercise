<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>
            Hangman-game Exercise
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="./js/hangman-game-v2.js" defer></script>
    </head>
    <body>
        <h1 id="my-heading">Hangman Game Exercise</h1>
        <article>
            <section>
                <form id="guess-form" action="#" method="GET">
                    <h2>Give it your best shot!</h2>
                    <label for="guess-input">
                        Enter guess
                        <input id="guess-input" name="guess-input" type="text">
                    </label>
                    <input id="submit" type="submit" value="Try it !">
                </form>
            </section>
            <section id="game-state">
                <button id="new-game" onclick="startNewGame()">New Game</button>
                <p id="guess-state">
                    _________
                </p>
                <p >
                    Not in word:   <span id="uncontained-letters">befgt</span>                    
                </p>
                <p >
                    You have <strong id="tries-left">6</strong> tries left
                </p>
                <p id="communication">
                    Nope! Bad luck.
                </p>
            </section>
        </article>
    </body>
</html>
